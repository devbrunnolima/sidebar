<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sidebar Menu</title>
</head>
<body>

    <div class="navigation">
      <ul>
        <li>
            <a href="#">
              <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
              <span class="title">Home</span>
            </a>
        </li>
        
        <li>
            <a href="#">
              <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
              <span class="title">Agenda</span>
            </a>
        </li>

        
        <li>
            <a href="#">
              <span class="icon"><ion-icon name="happy-outline"></ion-icon></span>
              <span class="title">Clientes</span>
            </a>
        </li>

        
        <li>
            <a href="#">
              <span class="icon"><ion-icon name="game-controller-outline"></ion-icon></span>
              <span class="title">Procedimentos</span>
            </a>
        </li>

        
        <li>
            <a href="#">
              <span class="icon"><ion-icon name="logo-reddit"></ion-icon></span>
              <span class="title">Funcionarios</span>
            </a>
        </li>

        
        <li>
            <a href="#">
              <span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
              <span class="title">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
              <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
              <span class="title">Sair</span>
            </a>
        </li>

      </ul>
      <div class="toggle"></div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script>
    let navigation = document.querySelector('.navigation'); 
    let toggle = document.querySelector('.toggle'); 

    toggle.onclick = function(){
        navigation.classList.toggle('active');
    }
</script>
    
</body>
</html>
